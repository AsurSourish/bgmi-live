<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGMI eSports ‚Äî Live Leaderboard</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg1:#07060e;--bg2:#110d21;--bg3:#0c0b1d;
  --accent:#00e5ff;--accent2:#ff6b35;
  --ag:rgba(0,229,255,.3);--a2g:rgba(255,107,53,.3);
  --glass:rgba(255,255,255,.04);--glass2:rgba(255,255,255,.07);
  --brd:rgba(255,255,255,.08);--brd2:rgba(255,255,255,.15);
  --txt:#e0e0e0;--dim:rgba(255,255,255,.42);--bright:#fff;
  --ok:#00e676;--no:#ff1744;--warn:#ffab00;
  --gold:#ffd700;--silver:#c0c0c0;--bronze:#cd7f32;
  --r:16px;--rs:10px;--rx:6px;
  --fd:'Orbitron',sans-serif;--fb:'Rajdhani',sans-serif;
  --tr:.3s cubic-bezier(.4,0,.2,1)
}
html{font-size:15px;scroll-behavior:smooth}
body{
  font-family:var(--fb);color:var(--txt);min-height:100vh;overflow-x:hidden;
  background:linear-gradient(160deg,var(--bg1),var(--bg2) 40%,var(--bg3));
  background-attachment:fixed;font-weight:500
}
body::before{content:'';position:fixed;inset:0;pointer-events:none;z-index:0;
  background:radial-gradient(ellipse at 15% 20%,rgba(0,229,255,.04),transparent 55%),radial-gradient(ellipse at 85% 80%,rgba(255,107,53,.03),transparent 55%)}
body::after{content:'';position:fixed;inset:0;pointer-events:none;z-index:0;
  background-image:linear-gradient(rgba(255,255,255,.012) 1px,transparent 1px),linear-gradient(90deg,rgba(255,255,255,.012) 1px,transparent 1px);background-size:65px 65px}
h1,h2,h3,h4{font-family:var(--fd);font-weight:700;color:var(--bright);letter-spacing:.5px}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--accent);border-radius:3px}

@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
@keyframes scaleIn{from{opacity:0;transform:scale(.92)}to{opacity:1;transform:scale(1)}}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes goldPulse{0%,100%{box-shadow:0 0 10px rgba(255,215,0,.35),0 0 20px rgba(255,215,0,.15)}50%{box-shadow:0 0 20px rgba(255,215,0,.6),0 0 40px rgba(255,215,0,.2)}}
@keyframes silverPulse{0%,100%{box-shadow:0 0 8px rgba(192,192,192,.25)}50%{box-shadow:0 0 16px rgba(192,192,192,.45)}}
@keyframes bronzePulse{0%,100%{box-shadow:0 0 8px rgba(205,127,50,.25)}50%{box-shadow:0 0 16px rgba(205,127,50,.45)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes rowIn{from{opacity:0;transform:translateX(-20px)}to{opacity:1;transform:translateX(0)}}
@keyframes crownBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
@keyframes pendingPulse{0%,100%{opacity:.6}50%{opacity:1}}
@keyframes liveDot{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.4;transform:scale(.7)}}
@keyframes heroGlow{0%,100%{text-shadow:0 0 10px rgba(0,229,255,.2)}50%{text-shadow:0 0 25px rgba(0,229,255,.4),0 0 50px rgba(0,229,255,.1)}}

.ld{position:fixed;inset:0;z-index:9999;background:var(--bg1);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:18px;transition:opacity .6s,visibility .6s}
.ld.out{opacity:0;visibility:hidden;pointer-events:none}
.ld-ring{width:48px;height:48px;border:3px solid rgba(255,255,255,.06);border-top-color:var(--accent);border-right-color:var(--accent2);border-radius:50%;animation:spin .8s linear infinite}
.ld-txt{font-family:var(--fd);font-size:.65rem;color:var(--dim);letter-spacing:3px;text-transform:uppercase}
.gc{background:var(--glass);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border:1px solid var(--brd);border-radius:var(--r);box-shadow:0 8px 32px rgba(0,0,0,.3);transition:var(--tr)}
.main{position:relative;z-index:1;max-width:1000px;margin:0 auto;padding:20px}
.hero{text-align:center;padding:40px 20px 24px;animation:fadeIn .8s ease}
.hero-logo{font-size:2.8rem;margin-bottom:4px}
.hero-title{font-size:2rem;letter-spacing:2px;animation:heroGlow 3s ease infinite}
.hero-title .g1{background:linear-gradient(135deg,var(--accent),#0091ea);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero-title .g2{background:linear-gradient(135deg,var(--accent2),#ff9100);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
.hero-sub{color:var(--dim);font-size:.95rem;margin-top:4px}
.info-bar{display:flex;align-items:center;justify-content:center;flex-wrap:wrap;gap:10px;padding:14px 20px;margin-bottom:20px;animation:fadeUp .5s ease}
.info-tag{display:inline-flex;align-items:center;gap:5px;font-size:.75rem;padding:5px 14px;border-radius:20px;background:rgba(255,255,255,.04);border:1px solid var(--brd);color:var(--dim);font-weight:600}
.info-tag .icon{font-size:.85rem}
.live-badge{display:inline-flex;align-items:center;gap:6px;font-size:.72rem;padding:5px 14px;border-radius:20px;background:rgba(0,230,118,.08);border:1px solid rgba(0,230,118,.2);color:var(--ok);font-weight:700;font-family:var(--fd);text-transform:uppercase;letter-spacing:1px}
.live-dot{width:8px;height:8px;border-radius:50%;background:var(--ok);box-shadow:0 0 6px rgba(0,230,118,.5);animation:liveDot 1.5s ease infinite}
.officials{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;margin-bottom:20px;animation:fadeUp .6s ease}
.off-tag{display:flex;align-items:center;gap:6px;padding:6px 14px;border-radius:var(--rs);background:rgba(255,255,255,.03);border:1px solid var(--brd);font-size:.8rem}
.off-role{font-size:.6rem;color:var(--accent);font-family:var(--fd);text-transform:uppercase;letter-spacing:.5px}
.off-name{font-weight:700}
.podium{display:flex;gap:14px;justify-content:center;align-items:flex-end;margin-bottom:28px;flex-wrap:wrap;animation:fadeUp .7s ease}
.pod-card{text-align:center;border-radius:var(--r);padding:22px 18px;flex:1;min-width:150px;max-width:240px;position:relative;overflow:hidden;animation:scaleIn .5s ease}
.pod-card::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,255,255,.02),transparent);pointer-events:none}
.pod-card.p1{order:2;border:2px solid rgba(255,215,0,.3);background:rgba(255,215,0,.04);box-shadow:0 0 30px rgba(255,215,0,.1);min-height:210px}
.pod-card.p2{order:1;border:1px solid rgba(192,192,192,.2);background:rgba(192,192,192,.02);min-height:180px}
.pod-card.p3{order:3;border:1px solid rgba(205,127,50,.2);background:rgba(205,127,50,.02);min-height:165px}
.pod-medal{font-size:2.4rem;margin-bottom:4px}
.pod-label{font-size:.56rem;text-transform:uppercase;letter-spacing:2px;color:var(--dim);margin-bottom:4px;font-family:var(--fd)}
.pod-name{font-size:1.1rem;font-weight:800;margin-bottom:3px;font-family:var(--fd)}
.pod-players{font-size:.82rem;color:var(--dim);margin-bottom:6px}
.pod-pts{font-family:var(--fd);font-size:1.5rem;font-weight:900;color:var(--accent)}
.pod-kills{font-size:.8rem;color:var(--accent2);font-weight:700}
.mvp-bar{text-align:center;margin-bottom:24px;animation:fadeUp .8s ease}
.mvp-badge{display:inline-flex;align-items:center;gap:8px;font-size:.82rem;padding:8px 20px;border-radius:20px;background:rgba(255,215,0,.08);color:var(--gold);border:1px solid rgba(255,215,0,.2);font-weight:700}
.lb-section{animation:fadeUp .6s ease;overflow:hidden;margin-bottom:28px}
.lb-hd{display:flex;align-items:center;justify-content:space-between;padding:14px 20px;border-bottom:1px solid var(--brd);background:rgba(0,229,255,.02);flex-wrap:wrap;gap:10px}
.lb-hd h2{font-size:1rem;display:flex;align-items:center;gap:8px}
.md-dots{display:flex;gap:5px}
.md-dot{width:9px;height:9px;border-radius:50%;background:rgba(255,255,255,.1);transition:var(--tr)}
.md-dot.dn{background:var(--ok);box-shadow:0 0 6px rgba(0,230,118,.4)}
.md-dot.pn{background:var(--warn);box-shadow:0 0 6px rgba(255,171,0,.4)}
.lb-t{width:100%;border-collapse:collapse}
.lb-t thead th{padding:12px 14px;text-align:left;font-size:.64rem;font-family:var(--fd);text-transform:uppercase;letter-spacing:1px;color:var(--dim);font-weight:700;background:rgba(255,255,255,.02);border-bottom:1px solid var(--brd)}
.lb-t thead th:first-child{text-align:center;width:62px}
.lb-t tbody tr{border-bottom:1px solid rgba(255,255,255,.03);transition:background .3s,transform .55s cubic-bezier(.25,.46,.45,.94);position:relative}
.lb-t tbody tr:hover{background:rgba(255,255,255,.04)}
.lb-t tbody td{padding:14px;font-size:.9rem;position:relative;z-index:1}
.lb-t tbody td:first-child{text-align:center}
.rb{display:inline-flex;align-items:center;justify-content:center;border-radius:50%;font-weight:900;font-family:var(--fd)}
.rb-1{width:44px;height:44px;font-size:1.1rem;background:linear-gradient(135deg,#ffd700,#ff8c00);color:#1a1200;animation:goldPulse 2s ease infinite;position:relative}
.rb-1::after{content:'üëë';position:absolute;top:-14px;left:50%;transform:translateX(-50%);font-size:.85rem;animation:crownBob 2s ease infinite}
.rb-2{width:40px;height:40px;font-size:1rem;background:linear-gradient(135deg,#d4d4d4,#8a8a8a);color:#1a1a1a;animation:silverPulse 2.5s ease infinite}
.rb-3{width:40px;height:40px;font-size:1rem;background:linear-gradient(135deg,#cd7f32,#8b4513);color:#fff;animation:bronzePulse 3s ease infinite}
.rb-4,.rb-5{width:36px;height:36px;font-size:.9rem;background:linear-gradient(135deg,rgba(0,229,255,.2),rgba(0,229,255,.08));color:var(--accent);border:1px solid rgba(0,229,255,.2)}
.rb-x{width:32px;height:32px;font-size:.82rem;background:rgba(255,255,255,.06);color:var(--dim)}
.lb-t tbody tr.lr-1{background:linear-gradient(90deg,rgba(255,215,0,.1),rgba(255,215,0,.02) 50%,transparent)!important}
.lb-t tbody tr.lr-1::before{content:'';position:absolute;left:0;top:0;bottom:0;width:4px;background:linear-gradient(180deg,#ffd700,#ff8c00);box-shadow:0 0 12px rgba(255,215,0,.5);z-index:2}
.lb-t tbody tr.lr-1::after{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(255,215,0,.03),transparent);background-size:200% 100%;animation:shimmer 4s linear infinite;pointer-events:none;z-index:0}
.lb-t tbody tr.lr-2{background:linear-gradient(90deg,rgba(192,192,192,.07),transparent)!important}
.lb-t tbody tr.lr-2::before{content:'';position:absolute;left:0;top:0;bottom:0;width:4px;background:linear-gradient(180deg,#c0c0c0,#808080);box-shadow:0 0 8px rgba(192,192,192,.3);z-index:2}
.lb-t tbody tr.lr-3{background:linear-gradient(90deg,rgba(205,127,50,.07),transparent)!important}
.lb-t tbody tr.lr-3::before{content:'';position:absolute;left:0;top:0;bottom:0;width:4px;background:linear-gradient(180deg,#cd7f32,#8b4513);box-shadow:0 0 8px rgba(205,127,50,.3);z-index:2}
.lb-t tbody tr.lr-4,.lb-t tbody tr.lr-5{background:linear-gradient(90deg,rgba(0,229,255,.03),transparent)!important}
.lb-t tbody tr.lr-4::before,.lb-t tbody tr.lr-5::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:var(--accent);opacity:.3;z-index:2}
.lb-ti{display:flex;flex-direction:column;gap:2px}
.lb-tn{font-weight:800;font-size:1rem;font-family:var(--fd);letter-spacing:.3px;display:flex;align-items:center;gap:8px;flex-wrap:wrap}
.lb-tp{font-size:.88rem;color:var(--dim);font-weight:500;margin-top:1px}
.lb-pts{font-weight:900;color:var(--accent);font-size:1.1rem;font-family:var(--fd)}
.lb-kls{font-weight:700;color:var(--accent2);font-size:.95rem}
.lb-tags{display:flex;gap:4px;flex-wrap:wrap;margin-top:3px}
.tag{font-size:.6rem;padding:2px 7px;border-radius:10px;font-weight:700;text-transform:uppercase;letter-spacing:.3px}
.tag-mvp{background:rgba(255,215,0,.1);color:var(--gold);border:1px solid rgba(255,215,0,.2)}
.tag-dom{background:rgba(255,23,68,.1);color:var(--no);border:1px solid rgba(255,23,68,.15)}
.pay-badge{font-size:.6rem;padding:2px 8px;border-radius:10px;font-weight:700;text-transform:uppercase;letter-spacing:.3px;display:inline-flex;align-items:center;gap:3px}
.pay-paid{background:rgba(0,230,118,.1);color:var(--ok);border:1px solid rgba(0,230,118,.18)}
.pay-partial{background:rgba(255,171,0,.08);color:var(--warn);border:1px solid rgba(255,171,0,.15);animation:pendingPulse 2s ease infinite}
.pay-unpaid{background:rgba(255,23,68,.06);color:var(--no);border:1px solid rgba(255,23,68,.12);animation:pendingPulse 2s ease infinite}
.bk-section{animation:fadeUp .7s ease;overflow-x:auto;margin-bottom:24px;padding:16px}
.bk-section h3{font-size:.82rem;margin-bottom:12px;color:var(--dim)}
.bk-t{width:100%;border-collapse:collapse;font-size:.76rem}
.bk-t th,.bk-t td{padding:8px 10px;text-align:center;white-space:nowrap}
.bk-t th{background:rgba(255,255,255,.03);color:var(--dim);font-size:.62rem;text-transform:uppercase;letter-spacing:.5px;border-bottom:1px solid var(--brd);font-family:var(--fd)}
.bk-t td{border-bottom:1px solid rgba(255,255,255,.02)}
.bk-t tbody tr:hover{background:rgba(255,255,255,.03)}
.bk-t .tcol{text-align:left;font-weight:700}
.empty{text-align:center;padding:80px 20px;animation:fadeIn 1s ease;min-height:60vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
.empty-icon{font-size:4rem;margin-bottom:16px;opacity:.4}
.empty h2{font-size:1.3rem;margin-bottom:8px}
.empty p{color:var(--dim);font-size:.9rem;max-width:400px;line-height:1.6}
.empty .retry-info{margin-top:20px;font-size:.75rem;color:var(--dim);font-family:var(--fd);letter-spacing:1px}
.footer{text-align:center;padding:24px;border-top:1px solid var(--brd);margin-top:20px}
.footer p{font-size:.7rem;color:var(--dim);letter-spacing:.5px}
.footer .update-time{font-family:var(--fd);font-size:.62rem;color:var(--accent);margin-top:6px;letter-spacing:1px}
.refresh-pulse{position:fixed;top:12px;right:12px;z-index:100;display:flex;align-items:center;gap:6px;padding:5px 12px;border-radius:16px;background:rgba(0,0,0,.5);backdrop-filter:blur(10px);border:1px solid var(--brd);font-size:.65rem;color:var(--dim);font-family:var(--fd);letter-spacing:.5px;text-transform:uppercase;opacity:0;transition:opacity .3s}
.refresh-pulse.active{opacity:1}
.refresh-spinner{width:12px;height:12px;border:2px solid rgba(255,255,255,.1);border-top-color:var(--accent);border-radius:50%;animation:spin .6s linear infinite}
.error-banner{text-align:center;padding:10px 20px;background:rgba(255,23,68,.08);border:1px solid rgba(255,23,68,.15);border-radius:var(--rs);margin-bottom:16px;font-size:.82rem;color:var(--no);animation:fadeIn .3s ease;display:none}
@media(max-width:900px){.podium{flex-direction:column;align-items:center}.pod-card{order:unset!important;max-width:300px;width:100%}.bk-section{margin:0 -10px}}
@media(max-width:600px){html{font-size:13px}.hero{padding:30px 14px 18px}.hero-title{font-size:1.5rem}.lb-t thead th,.lb-t tbody td{padding:10px 8px;font-size:.78rem}.pod-card{min-width:120px}.main{padding:12px}}
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading" class="ld">
  <div class="ld-ring"></div>
  <div class="ld-txt">Loading Leaderboard</div>
</div>

<!-- Refresh Indicator -->
<div id="refreshPulse" class="refresh-pulse">
  <div class="refresh-spinner"></div>
  <span>Updating</span>
</div>

<!-- Main Content -->
<div class="main" id="app"></div>

<script>
/**
 * BGMI eSports ‚Äî Public Live Leaderboard
 * Read-only viewer. Fetches data.json every 5 seconds.
 * No editing. No localStorage. No admin controls.
 */

const DATA_URL='data.json';
const REFRESH=5000;
let currentData=null;
let lastTS=0;
let errors=0;
let first=true;

document.addEventListener('DOMContentLoaded',()=>{
  fetchData();
  setInterval(fetchData,REFRESH);
  setTimeout(()=>{document.getElementById('loading').classList.add('out')},1200);
});

async function fetchData(){
  const pulse=document.getElementById('refreshPulse');
  try{
    if(!first)pulse.classList.add('active');
    const r=await fetch(`${DATA_URL}?t=${Date.now()}`);
    if(!r.ok)throw new Error(`HTTP ${r.status}`);
    const d=await r.json();
    errors=0;hideError();
    if(d.meta&&d.meta.timestamp!==lastTS){lastTS=d.meta.timestamp;currentData=d;renderAll(d)}
    if(first){first=false;setTimeout(()=>{document.getElementById('loading').classList.add('out')},400)}
  }catch(e){
    errors++;console.warn('Fetch:',e.message);
    if(first){first=false;renderEmpty();setTimeout(()=>{document.getElementById('loading').classList.add('out')},400)}
    if(errors>=3&&currentData)showError('Connection issue. Retrying...');
  }finally{setTimeout(()=>{pulse.classList.remove('active')},500)}
}

function renderAll(data){
  const app=document.getElementById('app');
  const t=data.tournament;
  const lb=data.leaderboard||[];
  const officials=data.officials||[];
  const matches=data.matches||[];
  const mvp=data.mvp;
  let html='';

  // Hero
  html+=`<div class="hero"><div class="hero-logo">üéÆ</div>
    <h1 class="hero-title"><span class="g1">BGMI</span> <span class="g2">eSports</span></h1>
    <p class="hero-sub">Live Tournament Leaderboard</p></div>`;

  // Info bar
  let ml=t.mode?t.mode.toUpperCase():'';
  if(t.mode==='classic'&&t.subType)ml+=' ‚Äî '+t.subType;
  if(t.mode==='wow'&&t.format)ml+=' ‚Äî '+t.format;
  html+=`<div class="info-bar gc">
    <span class="info-tag"><span class="icon">üèÜ</span>${esc(t.name)}</span>
    <span class="info-tag"><span class="icon">üìÖ</span>${esc(t.date)}</span>
    <span class="info-tag"><span class="icon">‚öîÔ∏è</span>${ml}</span>
    <span class="info-tag"><span class="icon">üèüÔ∏è</span>${t.finalizedMatches}/${t.totalMatches} Matches</span>
    <span class="info-tag"><span class="icon">üë•</span>${t.totalTeams||lb.length} Teams</span>
    <span class="live-badge"><span class="live-dot"></span>LIVE</span></div>`;

  html+=`<div id="errorBanner" class="error-banner"></div>`;

  // Officials
  if(officials.length){
    html+='<div class="officials">';
    officials.forEach(o=>{html+=`<div class="off-tag"><span class="off-role">${esc(o.role)}</span><span class="off-name">${esc(o.name)}</span></div>`});
    html+='</div>';
  }

  // Podium
  const top3=lb.filter(e=>e.rank<=3);
  if(top3.length){
    html+='<div class="podium">';
    [{r:2,c:'p2',m:'ü•à',l:'Runner Up'},{r:1,c:'p1',m:'ü•á',l:'Champion'},{r:3,c:'p3',m:'ü•â',l:'Third Place'}].forEach(pc=>{
      const e=top3.find(x=>x.rank===pc.r);if(!e)return;
      html+=`<div class="pod-card gc ${pc.c}"><div class="pod-medal">${pc.m}</div>
        <div class="pod-label">${pc.l}</div><div class="pod-name">${esc(e.teamName)}</div>
        <div class="pod-players">${esc(e.players.join(', '))}</div>
        <div class="pod-pts">${e.points}</div><div class="pod-kills">${e.kills} Kills</div></div>`;
    });
    html+='</div>';
  }

  // MVP
  if(mvp&&mvp.totalKills>0){
    html+=`<div class="mvp-bar"><span class="mvp-badge">‚≠ê MVP: ${esc(mvp.teamName)} ‚Äî ${mvp.totalKills} Kills</span></div>`;
  }

  // Leaderboard Table
  if(lb.length){
    html+=`<div class="lb-section gc"><div class="lb-hd"><h2>üèÜ Full Standings</h2>
      <div class="md-dots">${matches.map(m=>`<div class="md-dot ${m.finalized?'dn':'pn'}" title="M${m.number} ${esc(m.mapName)}${m.finalized?' ‚úÖ':''}"></div>`).join('')}</div></div>
      <table class="lb-t"><thead><tr><th>Rank</th><th>Team</th><th>Total Pts</th><th>Kills</th><th>Best</th><th>Status</th></tr></thead><tbody>`;
    lb.forEach((e,i)=>{
      const rc=e.rank<=3?`rb-${e.rank}`:(e.rank<=5?`rb-${e.rank}`:'rb-x');
      const lr=e.rank<=5?`lr-${e.rank}`:'';
      let tags='';
      if(e.isMVP)tags+='<span class="tag tag-mvp">‚≠ê MVP</span>';
      if(e.dominating)tags+='<span class="tag tag-dom">üî• DOMINATING</span>';
      let payH='';
      if(e.paidStatus==='paid')payH='<span class="pay-badge pay-paid">‚úì Paid</span>';
      else if(e.paidStatus==='partial')payH='<span class="pay-badge pay-partial">‚è≥ Partial</span>';
      else payH='<span class="pay-badge pay-unpaid">‚è≥ Pending</span>';
      html+=`<tr class="${lr}" style="animation:rowIn .4s ease ${i*0.04}s both">
        <td><div class="rb ${rc}">${e.rank}</div></td>
        <td><div class="lb-ti"><span class="lb-tn">${esc(e.teamName)}</span>
          <span class="lb-tp">${esc(e.players.join(', '))}</span>
          ${tags?`<div class="lb-tags">${tags}</div>`:''}</div></td>
        <td class="lb-pts">${e.points}</td><td class="lb-kls">${e.kills}</td>
        <td>${e.bestPlacement}</td><td>${payH}</td></tr>`;
    });
    html+='</tbody></table></div>';
  }

  // Match Breakdown Table
  if(lb.length&&matches.length&&lb[0].matchBreakdown&&lb[0].matchBreakdown.length){
    html+=`<div class="bk-section gc"><h3>Match-wise Breakdown</h3>
      <table class="bk-t"><thead><tr><th>Team</th>`;
    matches.forEach(m=>{html+=`<th colspan="3">M${m.number} (${esc(m.mapName)})${m.finalized?'':'*'}</th>`});
    html+='<th>Total</th><th>Kills</th></tr><tr><th></th>';
    matches.forEach(()=>{html+='<th>Pl</th><th>K</th><th>Pts</th>'});
    html+='<th></th><th></th></tr></thead><tbody>';
    lb.forEach(e=>{
      html+=`<tr><td class="tcol">${esc(e.teamName)}</td>`;
      (e.matchBreakdown||[]).forEach(mb=>{
        html+=`<td>${mb.placement||'-'}</td><td>${mb.kills}</td>
          <td style="font-weight:700;color:var(--accent)">${mb.matchTotal}</td>`;
      });
      for(let i=(e.matchBreakdown||[]).length;i<matches.length;i++)html+='<td>-</td><td>0</td><td>0</td>';
      html+=`<td style="font-weight:900;color:var(--accent)">${e.points}</td>
        <td style="font-weight:700;color:var(--accent2)">${e.kills}</td></tr>`;
    });
    html+='</tbody></table></div>';
  }

  // Footer
  const updated=t.lastUpdated?new Date(t.lastUpdated):new Date();
  html+=`<div class="footer"><p>BGMI eSports Tournament Manager ‚Äî Live Leaderboard</p>
    <p class="update-time">Last Updated: ${updated.toLocaleDateString()} ${updated.toLocaleTimeString()}</p>
    <p style="margin-top:6px;font-size:.65rem;color:var(--dim)">Auto-refreshes every ${REFRESH/1000} seconds</p></div>`;

  app.style.opacity='0';
  setTimeout(()=>{app.innerHTML=html;app.style.transition='opacity .3s ease';app.style.opacity='1'},first?0:150);
}
